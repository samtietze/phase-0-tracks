<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Demo</title>
    <style>
    a.test {
        font-weight: bold;
    }
    </style>
</head>
<body>
    <a href="http://jquery.com/">jQuery</a>
    <script src="jquery.js"></script>
    <script>

    $( document ).ready(function() {
    $( "a" ).addClass( "test" );
    $( "a" ).removeClass( "test" );
    $( "a" ).click(function( event ) {
        event.preventDefault();
        $( this ).hide( "slow" );
    });
    // $.get( "myhtmlpage.html", myCallBack );

});

    </script>
</body>
</html>
